            var keyword = getParameterByName('keyword');
            console.log(keyword);
            $.ajax({
                url: "http://smartsign.imtc.gatech.edu/videos",
                type: "GET",
                data: {keywords:keyword, callback:'cb'},
                dataType: 'jsonp',
                success: function(response) {
                    var responses = [{}];
                    response.forEach(function(val, index, arr) {
                        if (val != null) {
                            responses.push({
                                video_id: val.id,
                                video_url: "http://www.youtube.com/v/" + val.id + "?autoplay=0",
                                title: val.title,
                            });
                            $(".iframe_container").append("<h3>"+val.title+"</h3><iframe width='400' height='400' src='http://www.youtube.com/v/"+ val.id + "?autoplay=0&rel=0'></iframe><br/>");
                        }
                    });
                    console.log(responses);
                },
                error: function(error) {
                    console.log(error);
                }
            });


            function getParameterByName(name) {
                name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
                var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                    results = regex.exec(location.search);
                return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
            }
        });
